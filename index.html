<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="row">
      <div class="column">
        <label style="color: rgb(255, 255, 255);" for="celsius">Celsius:</label>
        <input type="number" id="celsius" oninput="convertCelsius()">
      </div>
      <div class="column">
        <label style="color: rgb(255, 255, 255);" for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" oninput="convertFahrenheit()">
      </div>
      <div class="column">
        <label style=  "color: rgb(255, 255, 255);" for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin" oninput="convertKelvin()">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
